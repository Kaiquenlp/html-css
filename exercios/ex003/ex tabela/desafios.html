<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table#num{
            width: 400px;
            border-collapse: collapse;
            padding: 20px;
        }

        tr.num >  td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

        table#letter{
            width: 400px;
            border-collapse: collapse;
        }
        table#notas{
            width: 400px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div>
        <h1>Tabela de Letras:</h1>
    </div>
    <table id="num">
        <tr class="num">
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
            <tr class="num">
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr class="num">
                <td colspan="3">8</td>
                <td>9</td>
            </tr>
            <tr class="num">
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
            <tr class="num">
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
    </table>

    <div>
        <h1>Tabela de Letras:</h1>
    </div>
        
    <table id="letter">
        <tr class="num">
            <td colspan="4">A</td>
            <td rowspan="5">B</td>
        </tr>

        <tr class="num">
            <td rowspan="5">C</td>
        </tr>
            <tr class="num">
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr class="num">
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr class="num">
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr class="num">
                <td colspan="4">N</td>
            </tr>
    </table>

    <div>
        <h1>Tabela de Notas:</h1>
    </div>

    <table id="notas">
        <thead>
            <tr class="num">
                <td>Área</td>
                <td>Disciplina</td>
                <td colspan="2">Notas</td>
                <td>Nota 1</td>
                <td>Nota 2</td>
                <td>Média</td>
            </tr>
        </thead>

    </table>
    
</body>
</html>
